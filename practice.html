<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      position: relative;
      width: 300px; /* Set the width and height of your container */
      height: 200px;
      background-color: #fff; /* Set the background color of your container */
      overflow: hidden; /* Hide overflowing content */
    }

    .background-image {
      width: 100%;
      height: 100%;
      background-size: cover;
      position: absolute;
    }

    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px; /* Set the font size as needed */
      color: transparent; /* Set text color to transparent */
      background: linear-gradient(to right, #fff 50%, rgba(255, 255, 255, 0) 50%); /* Use a linear gradient for the text with a transparent background on the right */
      background-clip: text; /* Clip the background to the text content */
      -webkit-background-clip: text; /* For Safari */
      z-index: 1; /* Ensure text is above the image */
    
    }
    
  </style>
</head>
<body>

  <div class="container">
    <img src="background.jpeg" alt="Background Image" class="background-image">
    <div class="text">
      Your transparent text here
    </div>
  </div>
</body>
</html>
